# MCP Integration Strategy
mcp_integration:
  setup_status_file: "/Volumes/SSD/development/cc-deck/.cc-deck/runtime/projects/liquid-glass-tech-blog/config/mcp-setup-complete.json"
  required_for_enhanced_mode: true
  graceful_degradation: true
  
  operational_mcps: 5
  critical_mcps: 2  # deepwiki, context7
  minimum_threshold: 4  # Need at least 4 of 5 operational
  
  # Performance Configuration
  performance_optimization:
    caching_enabled: true
    caching_strategy:
      deepwiki_responses: "2_hour_cache"
      context7_docs: "1_hour_cache"
      playwright_screenshots: "regression_testing_storage"
      vercel_documentation: "1_hour_cache"
      brave_search_results: "30_minute_cache"
    
    parallel_processing:
      research_operations: true
      testing_operations: true
      deployment_validation: true
    
    timeout_configuration:
      deepwiki_timeout: "30s"
      context7_timeout: "20s"
      playwright_timeout: "60s"
      vercel_timeout: "30s"
      brave_search_timeout: "15s"

# Fallback Configuration
fallback_mechanisms:
  enhanced_agent_unavailable:
    action: "fallback_to_implementation_agent"
    preserve_enhanced_config: true
    notification: "Using implementation-agent due to enhanced agent unavailability"
    
  mcp_service_degradation:
    thresholds:
      critical_failure: "less_than_2_critical_mcps_available"
      degraded_performance: "less_than_4_of_5_mcps_available"
      fallback_trigger: "less_than_3_of_5_mcps_available"
    
    fallback_strategies:
      deepwiki_unavailable: "manual_repository_analysis_and_cached_documentation"
      context7_unavailable: "offline_documentation_and_manual_library_research"
      playwright_unavailable: "manual_testing_with_browser_devtools"
      vercel_unavailable: "manual_deployment_with_performance_logs"
      brave_search_unavailable: "manual_research_and_cached_documentation"
    
    recovery_actions:
      partial_degradation: "continue_with_available_mcps"
      critical_degradation: "switch_to_implementation_agent"
      total_failure: "immediate_fallback_to_implementation_agent"

